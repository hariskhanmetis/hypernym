<!-- Maintainance -->

<div class="flex flex-col justify-center items-center w-full gap-4 p-0.5">
    <div class="flex flex-row justify-between items-center w-full">
        <div class="flex flex-row justify-center items-center gap-2">
            <h1 class="text-2xl font-extrabold">Jobs</h1>
            <div class="border rounded-md flex flex-row justify-center items-center bg-white">
                <button (click)="navigateToDashboard()"
                    class="border-r py-1.5 px-2.5 btn-text text-gray-700 flex flex-row justify-center items-center gap-1">
                    <img src="assets/icons/icon_interface.png" alt="" class="w-3 h-auto">
                    <span>Dashboard</span>
                </button>
                <button (click)="navigateToMaintainance()"
                    class="border-r py-1.5 pr-2.5 btn-text text-gray-700 flex flex-row justify-center items-center gap-1">
                    <img src="assets/icons/arrow.png" alt="" class="w-3 h-auto">
                    <span>Maintainance</span>
                </button>
            </div>
        </div>

        <button
            class="flex flex-row justify-center items-center gap-1 bg-[#1A1A1A] border-0 btn2-text text-white px-2 py-1.5 rounded-md">
            <img src="assets/icons/add-icon-2-white.png" alt="" class="w-2.5 h-auto">
            <span class="mt-px">New Maintainance</span>
        </button>
    </div>

    <div class="grid sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-4 xl:grid-cols-4 gap-2 w-full">
        <div class="pending-approval bg-white px-3 py-1.5 rounded-lg h-screen flex flex-col justify-start items-center gap-2">
            <div class="flex flex-row justify-between items-center px-1 py-1 bg-[#705AFF33] bg-opacity-20 w-full rounded-md">
                <h5 class="text-xs font-bold ml-px">Pending Approval (<span class="font-inter">4</span>)</h5>
                <button class="bg-white p-1.5 rounded-md border border-gray-300">
                    <img src="assets/icons/add-icon-2-black.png" alt="" class="w-3 h-auto">
                </button>
            </div>
        </div>

        <div class="in-progress bg-white px-3 py-1.5 rounded-lg h-screen flex flex-col justify-start items-center gap-2">
            <div class="flex flex-row justify-between items-center px-1 py-[8.8px] bg-[#FFD07133] bg-opacity-20 w-full rounded-md">
                <h5 class="text-xs font-bold ml-px">In Progress (<span class="font-inter">2</span>)</h5>
            </div>
        </div>

        <div class="negotiation bg-white px-3 py-1.5 rounded-lg h-screen flex flex-col justify-start items-center gap-2">
            <div class="flex flex-row justify-between items-center px-1 py-[8.8px] bg-[#ABABAB33] bg-opacity-20 w-full rounded-md">
                <h5 class="text-xs font-bold ml-px">Negotiation (<span class="font-inter">6</span>)</h5>
            </div>
        </div>

        <div class="completed bg-white px-3 py-1.5 rounded-lg h-screen flex flex-col justify-start items-center gap-2 ">
            <div class="flex flex-row justify-between items-center px-1 py-[8.8px] bg-[#00FF9033] bg-opacity-20 w-full rounded-md">
                <h5 class="text-xs font-bold ml-px">Completed (<span class="font-inter">44</span>)</h5>
            </div>
        </div>
    </div>
</div>
