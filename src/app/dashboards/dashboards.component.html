<h5 class="text-xs font-bold">Dashboards</h5>

<ng-container *ngIf="apiLoaded">
    <google-map
    *ngIf="apiLoaded"
    class="fixed top-0 left-0 w-screen h-screen -z-20"
    [center]="center"
    [zoom]="zoom"
    [height]="'100vh'"
    [width]="'100vw'"
    [options]="mapOptions">
  </google-map>
  
  <div class="fixed top-0 left-0 w-screen h-[370px] bg-gradient-to-b from-white to-transparent opacity-95 -z-10"></div>
</ng-container>
