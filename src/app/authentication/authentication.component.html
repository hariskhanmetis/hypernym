<div class="grid grid-cols-12 w-screen h-screen overflow-hidden">
    <!-- Left Panel -->
     
    <div class="left flex flex-col justify-between h-full col-span-8 bg-black relative w-full">
        <div class="logos flex items-center p-2 h-[45px] mt-2">
            <img src="assets/hypernym-logo.png" alt="Hypernym-Logo" class="w-[13%] p-2">
            <div class="w-0.5 h-10 ml-2 mr-2 bg-white"></div>
            <img src="assets/iotility-logo.png" alt="Iotility-Logo" class="w-[13%] p-2">
        </div>
        

        <div class="flex flex-col justify-center items-center branding h-full mx-5 -mt-10 branding">
            <img src="assets/svgs/graph.svg" alt="" class="graph">
        </div>

        <div class="flex justify-center items-center background absolute w-full">
            <div class="flex flex-col w-72 gap-4 justify-center items-center mb-3">
                <h1 class="text-white text-2xl text-center font-bold">Your ultimate toolkit for everything you need!</h1>
                <p class="text-xs text-white text-center">Tailored just for your wild IoT Adventures!</p>
            </div>
        </div>
        
        
    </div>

    <!-- Right Panel -->
    <div class="left flex flex-col justify-center items-center col-span-4 gap-6" style="background-color: #F7F6FF">

        <div class="flex flex-col justify-center items-center">
            <h2 class="font-bold text-xl">Welcome to IoTility</h2>
            <p class="text-xs">Streamline and automate your operations with IoTility.</p>
        </div>

        <div class="login-card flex flex-col bg-white rounded-lg shadow-md p-6 w-[90%] gap-2">
            <h1 class="font-bold text-xl">Login to your account</h1>
            <p class="text-xs">Are you new here? <a class="text-blue-700 font-semibold" href="">Get Started!</a></p>

            <div class="input-fields flex flex-col gap-2 mt-6">
                <div class="input-field flex flex-col gap-1">
                    <label for="email" class="text-xs font-semibold">Email Address</label>
                    <div class="field flex flex-row items-center w-full bg-gray-100 p-2 rounded-lg">
                        <i><svg width="18" height="18" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <g id="icon=Mail">
                                    <path id="Vector"
                                        d="M4 6.00024L10.1076 10.6125L10.1097 10.6142C10.7878 11.1115 11.1271 11.3603 11.4988 11.4565C11.8272 11.5414 12.1725 11.5414 12.501 11.4565C12.8729 11.3603 13.2132 11.1107 13.8926 10.6125C13.8926 10.6125 17.8101 7.60618 20 6.00024M3 15.8004V8.20044C3 7.08033 3 6.51986 3.21799 6.09204C3.40973 5.71572 3.71547 5.40998 4.0918 5.21823C4.51962 5.00024 5.08009 5.00024 6.2002 5.00024H17.8002C18.9203 5.00024 19.4796 5.00024 19.9074 5.21823C20.2837 5.40998 20.5905 5.71572 20.7822 6.09204C21 6.51945 21 7.07924 21 8.19715V15.8038C21 16.9217 21 17.4807 20.7822 17.9081C20.5905 18.2844 20.2837 18.5907 19.9074 18.7825C19.48 19.0002 18.921 19.0002 17.8031 19.0002H6.19691C5.07899 19.0002 4.5192 19.0002 4.0918 18.7825C3.71547 18.5907 3.40973 18.2844 3.21799 17.9081C3 17.4803 3 16.9205 3 15.8004Z"
                                        stroke="#17181A" stroke-width="1.5" stroke-linecap="round"
                                        stroke-linejoin="round" />
                                </g>
                            </svg></i>
                        <div class="w-px h-full ml-2 mr-1 bg-gray-500"></div>
                        <input type="email" placeholder="Your email"
                            class="bg-transparent w-full border-0 text-xs focus:outline-none focus:ring-0 focus:border-0 placeholder-gray-600" />
                    </div>
                </div>

                <div class="input-field flex flex-col gap-1">
                    <label for="password" class="text-xs font-semibold">Password</label>
                    <div class="field flex flex-row items-center w-full bg-gray-100 p-2 rounded-lg">
                        <i><svg width="18" height="18" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M6 9.99969V7.99969C6 4.68969 7 1.99969 12 1.99969C17 1.99969 18 4.68969 18 7.99969V9.99969"
                                    stroke="#17181A" stroke-width="1.5" stroke-linecap="round"
                                    stroke-linejoin="round" />
                                <path
                                    d="M12 18.5C13.3807 18.5 14.5 17.3807 14.5 16C14.5 14.6193 13.3807 13.5 12 13.5C10.6193 13.5 9.5 14.6193 9.5 16C9.5 17.3807 10.6193 18.5 12 18.5Z"
                                    stroke="#17181A" stroke-width="1.5" stroke-linecap="round"
                                    stroke-linejoin="round" />
                                <path
                                    d="M17 22H7C3 22 2 21 2 17V15C2 11 3 10 7 10H17C21 10 22 11 22 15V17C22 21 21 22 17 22Z"
                                    stroke="#17181A" stroke-width="1.5" stroke-linecap="round"
                                    stroke-linejoin="round" />
                            </svg></i>
                        <div class="w-px h-full ml-2 mr-1 bg-gray-500"></div>
                        <input type="password" placeholder="Your password"
                            class="bg-transparent w-full border-0 text-xs focus:outline-none focus:ring-0 focus:border-0 placeholder-gray-600" />
                    </div>
                </div>
            </div>

            <div class="flex flex-row justify-end items-center">
                <a href="" class="text-xs text-blue-700 font-semibold">Forgotten Password?</a>
            </div>
            

            <div class="login-button flex flex-row mt-4">
                <button
                    class="bg-gradient-to-r from-[#6300D6] to-[#8938E7] text-white font-light text-xs py-2 px-2 rounded-full w-full flex items-center justify-center gap-2 mb-1">
                    CONTINUE
                    <i>
                        <svg width="19" height="19" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M9.5 4.99976L16.5 11.9998L9.5 18.9998" stroke="white" stroke-width="1.5"
                                stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </i>
                </button>
            </div>

        </div>
    </div>
</div>
