<div class="flex flex-col justify-center items-center w-full gap-4 p-0.5">
    <div class="flex flex-row justify-between items-center w-full">
        <div class="flex flex-row justify-center items-center gap-2">
            <h1 class="text-2xl font-extrabold">Geozone</h1>
            <div class="border rounded-md flex flex-row justify-center items-center bg-white">
                <button (click)="navigateToDashboard()"
                    class="border-r py-1.5 px-2.5 btn-text text-gray-700 flex flex-row justify-center items-center gap-1">
                    <img src="assets/icons/icon_interface.png" alt="" class="w-3 h-auto">
                    <span>Dashboard</span>
                </button>
                <button (click)="navigateToVehicles()"
                    class="border-r py-1.5 pr-2.5 btn-text text-gray-700 flex flex-row justify-center items-center gap-1">
                    <img src="assets/icons/arrow.png" alt="" class="w-3 h-auto">
                    <span>Vehicles</span>
                </button>
                <button (click)="navigateToGeoZones()"
                    class="border-r py-1.5 pr-2.5 btn-text text-gray-700 flex flex-row justify-center items-center gap-1">
                    <img src="assets/icons/arrow.png" alt="" class="w-3 h-auto">
                    <span>Geozones</span>
                </button>
            </div>
        </div>

        <div class="flex flex-row justify-center items-center gap-2">
            <div class="flex flex-row justify-between items-center border input-text rounded-md px-2 py-1.5">
                <input type="text" name="search" id="search"
                    class="placeholder:text-gray-300 bg-transparent w-full focus:outline-none"
                    placeholder="Search Zone">
                <img src="assets/icons/search.png" alt="" class="w-2.5 h-auto">
            </div>
            <button class="flex flex-row justify-center items-center gap-1 bg-white border-0 btn2-text text-gray-600 px-2 py-1.5 rounded-md">
                <img src="assets/icons/add-icon-2-black.png" alt="" class="w-2.5 h-auto">
                <span class="font-semibold mt-px">Filters</span>
            </button>
            <button class="flex flex-row justify-center items-center gap-1 bg-[#1A1A1A] border-0 btn2-text text-white px-2 py-1.5 rounded-md">
                <img src="assets/icons/add-icon-2-white.png" alt="" class="w-2.5 h-auto">
                <span class="mt-px">New Geo Zone</span>
            </button>
        </div>
    </div>

    <div class="grid sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-3 gap-2 w-full">
        <div class="bg-white p-3 w-full rounded-xl"></div>
        <div class="bg-white p-3 w-full rounded-xl"></div>
        <div class="bg-white p-3 w-full rounded-xl"></div>
        <div class="bg-white p-3 w-full rounded-xl"></div>
        <div class="bg-white p-3 w-full rounded-xl"></div>
        <div class="bg-white p-3 w-full rounded-xl"></div>
        <div class="bg-white p-3 w-full rounded-xl"></div>
    </div>
</div>
