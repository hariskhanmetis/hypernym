<div class="flex flex-row justify-start items-center gap-2.5 ml-1">
    <a href="/dashboard/users/">
        <i>
            <svg width="14" height="16" viewBox="0 0 14 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12.5 1.49976L2 11.9998L12.5 22.4998" stroke="#1A1A1A" stroke-width="3" stroke-linecap="round"
                    stroke-linejoin="round" />
            </svg>
        </i>
    </a>
    <h1 class="font-extrabold text-2xl">Create New Role</h1>
    <div class="border rounded-md flex flex-row justify-center items-center bg-white">
        <button (click)="navigateToUsers()"
            class="border-r py-1.5 px-2.5 btn-text text-gray-700 flex flex-row justify-center items-center gap-1">
            <img src="assets/icons/icon_interface.png" alt="" class="w-3 h-auto">
            <span>Users</span>
        </button>
        <button (click)="navigateToRoles()"
            class="border-r py-1.5 pr-2.5 btn-text text-gray-700 flex flex-row justify-center items-center gap-1">
            <img src="assets/icons/arrow.png" alt="" class="w-3 h-auto">
            <span>Roles</span>
        </button>
        <button (click)="navigateToCreateNewRole()"
            class="py-1.5 pr-2.5 btn-text text-gray-700 flex flex-row justify-center items-center gap-1">
            <img src="assets/icons/arrow.png" alt="" class="w-3 h-auto">
            <span>Create New Role</span>
        </button>
    </div>
</div>

            <div class="flex flex-col gap-1.5 w-full">
                <label for="title" class="label-text font-bold">Title</label>

                    placeholder="Fleet Manager">
            </div>
            <div class="flex flex-col gap-1.5 w-full mb-4">

                <select name="role-type" id="type"
                    class="border-2 rounded-lg label-text text-gray-600 font-bold p-2 placeholder:text-gray-600">
                    <option value="system-user" selected>System User</option>
                    <option value="workshop-user">Workshop User</option>

            </div>
        </div>
