<div class="flex flex-col justify-center items-center w-full h-screen p-3 gap-6">
    <div class="flex flex-col justify-center items-center">
        <h2 class="font-bold text-xl">Welcome to IoTility</h2>
        <p class="text-xs">Streamline and automate your operations with IoTility.</p>
    </div>

    <div class="forgotPassword-card flex flex-col bg-white rounded-lg shadow-md p-6 w-full gap-2">
        <div class="flex flex-row items-center gap-2.5">
            <a href="auth/login">
                <i>
                    <svg width="14" height="16" viewBox="0 0 14 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12.5 1.49976L2 11.9998L12.5 22.4998" stroke="#1A1A1A" stroke-width="3"
                            stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </i>
            </a>
            <h1 class="font-bold text-xl">Forgotten Password</h1>
        </div>

        <p class="text-xs">Enter your email address, it will help us identify your account.</p>

        <div class="input-fields flex flex-col gap-2 mt-6">
            <div class="input-field flex flex-col gap-1">
                <label for="email" class="text-xs font-semibold">Email Address</label>
                <div class="field flex flex-row items-center w-full bg-gray-100 p-2 rounded-lg">
                    <i><svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <g id="icon=Mail">
                                <path id="Vector"
                                    d="M4 6.00024L10.1076 10.6125L10.1097 10.6142C10.7878 11.1115 11.1271 11.3603 11.4988 11.4565C11.8272 11.5414 12.1725 11.5414 12.501 11.4565C12.8729 11.3603 13.2132 11.1107 13.8926 10.6125C13.8926 10.6125 17.8101 7.60618 20 6.00024M3 15.8004V8.20044C3 7.08033 3 6.51986 3.21799 6.09204C3.40973 5.71572 3.71547 5.40998 4.0918 5.21823C4.51962 5.00024 5.08009 5.00024 6.2002 5.00024H17.8002C18.9203 5.00024 19.4796 5.00024 19.9074 5.21823C20.2837 5.40998 20.5905 5.71572 20.7822 6.09204C21 6.51945 21 7.07924 21 8.19715V15.8038C21 16.9217 21 17.4807 20.7822 17.9081C20.5905 18.2844 20.2837 18.5907 19.9074 18.7825C19.48 19.0002 18.921 19.0002 17.8031 19.0002H6.19691C5.07899 19.0002 4.5192 19.0002 4.0918 18.7825C3.71547 18.5907 3.40973 18.2844 3.21799 17.9081C3 17.4803 3 16.9205 3 15.8004Z"
                                    stroke="#17181A" stroke-width="1.5" stroke-linecap="round"
                                    stroke-linejoin="round" />
                            </g>
                        </svg></i>
                    <div class="w-px h-full ml-2 mr-1 bg-gray-500"></div>
                    <input type="email" placeholder="Your email"
                        class="bg-transparent w-full border-0 text-xs focus:outline-none focus:ring-0 focus:border-0 placeholder-gray-600" />
                </div>
            </div>
        </div>

        <div class="login-button flex flex-row mt-4">
            <button (click)="navigateToVerifyEmail()"
                class="bg-gradient-to-r from-[#6300D6] to-[#8938E7] text-white font-light text-xs py-2 px-2 rounded-full w-full flex items-center justify-center gap-2 mb-1">
                VERIFY EMAIL
                <i>
                    <svg width="19" height="19" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M9.5 4.99976L16.5 11.9998L9.5 18.9998" stroke="white" stroke-width="1.5"
                            stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </i>
            </button>
        </div>
    </div>
</div>
